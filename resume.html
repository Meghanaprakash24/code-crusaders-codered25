<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Upload Resume</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-content">
                <img src="resume6.png" alt="Logo" class="logo"><h1>Resume Builder</h1>
                
            </div>
        </header>
        
        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Sidebar Section -->
            <div class="sidebar">
                <button class="tab-btn" onclick="toggleTab('upload')">Upload Resume</button>
                <button class="tab-btn" onclick="toggleTab('create')">Create Resume</button>
            </div>

            <!-- Content Area -->
            <div class="content">
                <!-- Upload Resume Tab -->
                <div class="tab-content" id="upload" style="display: none;">
                    <h2>Upload Your Resume</h2>
                    <input type="file" id="resume-upload" accept=".pdf, .docx, .txt" />
                    <button onclick="uploadResume()">Upload Resume</button>
                    <p id="upload-message"></p>
                    <!-- New Evaluate Resume Button -->
                    <button id="evaluate-btn" onclick="evaluateResume()" style="display: none;">Evaluate Resume</button>
                    <!-- Placeholder for Feedback -->
                    <div id="evaluation-feedback"></div>
                </div>

                <!-- Create Resume Tab -->
                <div class="tab-content active" id="create">
                    <h2>Create Your Resume</h2>
                    <form id="resume-form">
                        <div class="section">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" required>

                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" required>
                        </div>

                        <div class="section">
                            <label for="summary">Career Summary:</label>
                            <textarea id="summary" required></textarea>
                        </div>

                        <div class="section">
                            <label for="skills">Skills:</label>
                            <textarea id="skills" required></textarea>
                        </div>

                        <div class="section">
                            <label for="education">Education:</label>
                            <textarea id="education" required></textarea>
                        </div>

                        <div class="section">
                            <label for="experience">Work Experience:</label>
                            <textarea id="experience" required></textarea>
                        </div>

                        <div class="section">
                            <label for="projects">Projects:</label>
                            <textarea id="projects" required></textarea>
                        </div>

                        <div class="section">
                            <label for="certifications">Certifications:</label>
                            <textarea id="certifications"></textarea>
                        </div>

                        <button type="submit">Generate Resume</button>
                    </form>
                    <div id="generated-resume"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="resume.js"></script>
</body>
</html>
