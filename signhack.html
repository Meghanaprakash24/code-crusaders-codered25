<html>
<head>
<title>Signup page</title>
<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body align='center'>
<h1>Create your account</h1>
<table cellspacing="2" align="center" cellpadding="8" border="0">
<tr><td>Name</td>
<td><input type="text" placeholder="Enter your name" id="n1"</td></tr>
<tr><td>Email</td>
<td><input type="text" placeholder="Enter your email id" id="e1"</td></tr>
<tr><td>Set Password </td>
<td><input type="password" placeholder="Enter your password" id="p1"</td></tr>
<tr><td>confirm password</td>
<td><input type="password" placeholder="confirm password" id="p2"</td></tr>

<tr><td>Mobile Number</td>
<td><input type="password" placeholder="Enter your number" id="p2"</td></tr>
<tr><td>Institute</td>
<td><input type="text" placeholder="Enter your institute" id="p2"</td></tr>
<tr><td>Place</td>
<td><input type="text" placeholder="Enter your place" id="p2"</td></tr>
<tr><td>
<input type="submit" value="create" onclick="create_account()"/>
</table>
<script type="text/javascript">
function create_account(){
var n=document.getElementById("n1").value;
var e=document.getElementById("e1").value;
var p=document.getElementById("p1").value;
var cp=document.getElementById("p2").value;
//code for password validation
var letters=/^[A-Za-z]+$/;
var email_val=/^([a-zA-Z0-9_\.\-])+\@(([a-zA-z0-9\-])+\.)+([a-zA-Z0-9]{2,4})+$/;
//other validations required code
if(n=="||e=="||p=="||cp=="){
alert("enter each details correctly");
}
else if(!letters.test(n))
{
alert("Name is incorrect must contain alphabets only");
}
else if(!email_val.test(e))
{
alert("invalid email format please enter valid email id");
}
else if(p!=cp)
{
alert("passwords not matching");
}
else if(document.getElementById("p1").value.length>12)
{
alert("password maximum length is 12");
}
else if(document.getElementById("p1").value.length<6)
{
alert("password minimum length is 6");
}
else{
alert("your account has been created successfully..Redirecting to JavaTpoint.com");
window.location="https://www.javatpoint.com/";
}
}
</script>
</body>
</html>
