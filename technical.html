<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Interview Practice</title>
    <link rel="stylesheet" href="technical.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Technical Interview Questions</h1>
            <div class="category-selector">
                <button onclick="selectCategory('javascript')">JavaScript</button>
                <button onclick="selectCategory('data analysis')">Data Analysis</button>
                <button onclick="selectCategory('c')">C</button>
                <button onclick="selectCategory('sql')">SQL</button>
                <button onclick="selectCategory('react')">React</button>
                <button onclick="selectCategory('python')">Python</button>
                <!-- Add more categories as needed -->
            </div>
        </header>

        <main>
            <div id="question-display" class="question-container">
                <h2>Select a category to start practicing!</h2>
            </div>
            <div class="controls">
                <button onclick="loadRandomQuestion()" class="next-btn">Next Question</button>
            </div>
        </main>
    </div>
    <script src="technical.js"></script>
</body>
</html>
