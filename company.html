<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Interview Practice</title>
    <link rel="stylesheet" href="company.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Company-Specific Interview Questions</h1>
            <div class="company-selector">
                <button onclick="selectCompany('amazon')">Amazon</button>
                <button onclick="selectCompany('google')">Google</button>
                <button onclick="selectCompany('intel')">Intel</button>
                <button onclick="selectCompany('meta')">Meta</button>
                <button onclick="selectCompany('microsoft')">Microsoft</button>
                <!-- Add more companies as needed -->
            </div>
        </header>

        <main>
            <div id="question-container" class="question-container">
                <h2>Select a company to start practicing!</h2>
            </div>
            <div class="controls">
                <button onclick="loadNextQuestion()" class="next-btn">Next Question</button>
            </div>
        </main>
    </div>
    <script src="company.js"></script>
</body>
</html>
